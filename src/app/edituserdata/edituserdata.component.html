<div class="jumbtron">
    <h1 class="display-4 text-center">User Details</h1>
</div>
<form #form="ngForm" (ngSubmit)='saveDetails(details)' autocomplete="off">
    <div class="form-group">
        <label>Title*</label>
        <input type="text" name="Title" #Title="ngModel" [(ngModel)]="details.Title" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label>First Name*</label>
        <input type="text" name="First_Name" #First_Name="ngModel" [(ngModel)]="details.First_Name" class="form-control"  readonly>
    </div>
    <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="Middle_Name" #Middle_Name ="ngModel" [(ngModel)]="details.Middle_Name" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label>Last Name*</label>
        <input type="text" name="Last_Name" #Last_Name="ngModel" [(ngModel)]="details.Last_Name" class="form-control" readonly> 
    </div>
    
    <div class="form-group">
        <label>Mobile Number*</label>
        <input type="text" name="Mobile_Number" #Mobile_Number="ngModel" [(ngModel)]="details.Mobile_Number" class="form-control" placeholder="Enter MobileNumber" required pattern="([+]\d{2})?[6789]\d{9}">
        <div *ngIf="Mobile_Number.invalid && (Mobile_Number.dirty || Mobile_Number.touched)"
        class="alert alert-danger">
            <div *ngIf="Mobile_Number.errors.required">
                Mobile Number is required
            </div>
            <div *ngIf="Mobile_Number.errors.pattern">
                +[91]XXXXXXXXXX
            </div>
      </div>
    </div>
    <div class="form-group">
        <label>Email Id *</label>
        <input type="text" name="Email_Id" #Email_Id ="ngModel" [(ngModel)]="details.Email_Id " class="form-control" readonly>
    </div>
    <div class="form-group">
        <label>Aadhar Number*</label>
        <input type="number" name="Aadhar_Number" #Aadhar_Number="ngModel" [(ngModel)]="details.Aadhar_Number" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label>Date of Birth*</label>
        <input type="text" name="Date_of_Birth" #Date_of_Birth="ngModel" [(ngModel)]="details.Date_of_Birth" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label>Debit Card*</label>
        <select name="Debit_Card" #Debit_Card="ngModel" [(ngModel)]="details.Debit_Card" required>
            <option *ngFor="let data3 of debitcard">{{data3}}</option>
        </select>
        <div *ngIf="Debit_Card.invalid && (Debit_Card.dirty || Debit_Card.touched)"
        class="alert alert-danger">
            <div *ngIf="Debit_Card.errors.required">
                This field is required
            </div>
        </div>
    </div>
    <div class="form-controlName">
        <label>Netbanking*</label>
        <select name="Net_banking" #Net_banking="ngModel" [(ngModel)]="details.Net_banking" class="form-control" required>
            <option *ngFor="let data1 of netbanking">{{data1}}</option>
        </select>
        <div *ngIf="Net_banking.invalid && (Net_banking.dirty || Net_banking.touched)"
        class="alert alert-danger">
            <div *ngIf="Net_banking.errors.required">
                This field is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Account type*</label>
        <select name="Account_type" #Account_type="ngModel" [(ngModel)]="details.Account_type" class="form-control" required>
            <option *ngFor="let data2 of accounttype">{{data2}}</option>
        </select>
        <div *ngIf="Account_type.invalid && (Account_type.dirty || Account_type.touched)"
        class="alert alert-danger">
            <div *ngIf="Account_type.errors.required">
                This field is required
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit"  class="btn btn-primary">Update</button>
    </div> 
</form>
