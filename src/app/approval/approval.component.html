<div class='container'>
  <h6 class="btn-success"><a [routerLink] = "['/adminuserlist']">EditHolderAccount</a>
    <a [routerLink] = "['/adminlogout']" style="float:right">logout</a></h6>
    <H4>User waiting for Approval</H4>
    
<!-- <p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3" >New Department</a>
</p> -->
<table class="table table-sm table-hover">
  <tr class='btn-success'>
      <th>Title</th>
      <th>First_Name</th>
      <th>Middle_Name</th>
      <th>Last_Name</th>
      <th>Debit_Card</th>
      <th>Net_Banking</th>
      <th>Account_Type</th>
    </tr>
      <tr *ngFor="let details of approval">
      <td>{{ details.Title}}</td>
      <td>{{details.First_Name}}</td>
      <td>{{details.Middle_Name}}</td>
      <td>{{details.Last_Name}}</td>
      <td>{{details.Debit_Card}}</td>
      <td>{{details.Net_banking}}</td>
      <td>{{details.Account_type}}</td>

      <td><a [routerLink]="['/approvalconfirm/',details.Reference_ID]" class="btn btn-primary btn-sm float-right">View</a></td> 
       <!-- <td><a [routerLink]="['/edit/', dept.Id]" class="btn btn-primary btn-sm float-right" >Edit</a></td> 
       <td><a [routerLink]="['/delete/',dept.Id]" class="btn btn-danger btn-sm float-right" >Delete</a></td>  -->
      </tr>
      </table>
    
</div>
