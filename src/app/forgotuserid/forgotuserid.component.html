<div class="jumbtron">
    <h1 class="display-4 text-center">Forgot User ID</h1>
    <h3>Enter Details</h3>
</div>

<form #form="ngForm"  (submit)="custid()" autocomplete="off"  >
    <div class="form-group">

    <div class="form-group">
        <label>Account Number</label>
        <input type="text" name="Account_Number"   (input)="accountnum($event)" class="form-control" required pattern="\d{8}">
        <!-- <div class="validation-error" style="color:red" *ngIf="Account_Number.invalid && Account_Number.touched">This field is required</div> -->
    </div>

    <div class="text-center">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Proceed</button>
    </div>
</div>
</form>
<form #form2="ngForm" (submit)="CustId(OTP)">
    <div class="form-group">
        <label>Otp*</label>
        <input type="number" name="Otp" #Otp="ngModel" [(ngModel)]="OTP" class="form-control" required>
        <div *ngIf="Otp.invalid && (Otp.dirty || Otp.touched)"
        class="alert alert-danger">
            <div *ngIf="Otp.errors.required">
                This field is required
            </div>
      </div>
      <div style="color:red">{{errormessage}}</div>
    </div>
    <div class="text-center">
        <button type="submit" [disabled]="form2.invalid" class="btn btn-primary">Submit</button>
    </div>
</form>
